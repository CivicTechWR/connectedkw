name: Import the City of Waterloo events on a CRON Schedule

on:
  schedule:
    # Runs every Friday at 7:00am
    - cron: '10 7 * * 5'
  push:
    branches:
      - 'apify_integration_waterloo'
jobs:
  build:
    name: Import City of Waterloo events
    runs-on: ubuntu-latest
    steps:
      - name: cURL request
        # Hit the API endpoint to trigger an import
        run: |
          curl -s -X POST https://www.unboringkw.com/api/import-events \
            -d '{"source":"waterloo"}' \
            -H 'Content-Type: application/json' \
            -H 'Authorization: Bearer ${{ secrets.UNBORING_SECRET_KEY }}' \